<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link href="../../../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

<dom-module id="tbg-scoreboard">
    <template>
        <style>
            :host {
                position: absolute;
            	width: 1920px;
            	height: 1080px;
            	overflow: hidden;
            	/* #3c438c */
            	color: #fff;
            }
			#scoreboard-inner {
				position: absolute;
				overflow: hidden;
				text-wrap: normal;
				top: 850px;
				left: 0px;
				right: 0px;
				bottom: 0px;
			}
			.scoreboard-vs {
				background-color: #3c438c;
			}
			#scoreboard-evnum {
				font-size: 40px;
				font-weight: 300;
				font-family: "Arial Black", "Arial Bold", Gadget, sans-serif;
				text-shadow: rgba(0,0,0, 0.5) 0 0 20px;
				z-index: 900;
			}
			.box-elem {
				height: 60px;
				font-size: 40px;
				border-right: solid #303030 1px;
				padding-left: 5px;
				padding-right: 5px;
			}
			.box-elem-sponsor {
				height: 40px;
				width: 150px;
				font-size: 40px;
				padding-left: 15px;
				padding-right: 15px;
			}
			#slideout {
				z-index: 100;
			}
			.box-elem-subtitle {
				height: 40px;
				font-size: 25px;
			}
			.event-num {
				color: goldenrod;
			}
			#clock {
				font-weight: 500;
				font-size: 40px;
				display: inline;
			}
			#clock-period {
				font-size: 25px;
				color: #909090;
				display: inline;
				vertical-align: text-bottom;
			}
			.day-trail {
				font-size: 25px;
				color: #909090;
				padding-right: 5px;
			}
			#day-box {
				font-size:40px;
			}
			#now-body {
				font-size: 75px;
				font-weight: 700;
			}

			.event-trail {
				font-size: 30px;
				font-weight: 300;
			}
			#next-body {
				font-size: 50px;
				font-weight: 500;
			}
			#wipe-next {
				margin-top: -20px;
			}
			.sponsor-boxo > .img-fluid {
				max-height: 30px;
			}
			#music-box > .img-fluid {
				max-height: 20px;
			}
			#scoreboard-data-body {
				font-size: 60px;
			}
        </style>

			<div id="scoreboard-inner" class="container-fluid">
				<div id="event-data" class="row align-items-center justify-content-center">
					<div id="scoreboard-evnum" class="d-flex box-elem bg-info"><b class="event-num" id="scoreboard-event-num">??</b></div>
					<div id="slideout" style="display: flex">
						<div id="score-p1" class="d-flex box-elem bg-dark px-2"><span class="scoreboard-person" id="scoreboard-p1-name"></span></div>
						<div id="score-p1-total" class="d-flex box-elem bg-secondary px-2"><b class="scoreboard-person" id="scoreboard-p1-total"></b></div>
						<div id="score-vs" class="d-flex box-elem scoreboard-vs"><b class="px-2" style="letter-spacing: -2.5px">V<small style="font-size: 20px">s</small></b></div>
						<div id="score-p2-total" class="d-flex box-elem bg-secondary px-2"><b class="scoreboard-person" id="scoreboard-p2-total"></b></div>
						<div id="score-p2" class="d-flex box-elem bg-dark px-2"><span class="scoreboard-person" id="scoreboard-p2-name"></span></div>
					</div>
				</div>
				<div id="sponsor-data" class="row align-items-center justify-content-center">
					<div id="scoreboard-title" class="d-flex box-elem-subtitle scoreboard-vs px-2 py-1"><span id="scoreboard-title-data">theBIGGAME</span></div>
					<div id="sponsor-box-novatech" class="d-flex box-border-left box-elem-sponsor align-items-center sponsor-boxo"><img class="img-fluid" src="../../img/sponsor_novatech.png"/></div>
				</div>
			</div>
    </template>

    <script src="scoreboard.js"></script>
</dom-module>

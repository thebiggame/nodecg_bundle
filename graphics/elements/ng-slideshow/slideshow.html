<link rel="import" href="../../../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/device-icons.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="tbg-slideshow">
	<template>
        <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<style>
			:host {
				position: absolute;
				width: 1920px;
				height: 1080px;
				overflow: hidden;
				/* #3c438c */
				color: #fff;
			}
			#wipe-outer {
				position: absolute;
				overflow: hidden;
				white-space: nowrap;
				top: 10px;
				left: 10px;
				right: 500px;
				bottom: 300px;
				background-color: #fff;
				border-top: solid #fff 5px;
				border-bottom: solid #fff 5px;
				border-left: solid #fff 20px;
				border-right: solid #fff 5px;
				border-radius: 0px 15px 15px 0px;
			}
			#wipe-inner {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				font-size: 32px;
				color: white;
				background-color: #282c5d;
				overflow: hidden;
			}
			#slides {
				position: relative;
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
			.is-slide {
				position: absolute;
				width: 100%;
				height: 100%;
				background-size: cover;
				background-position: center;
			}
			.icon-primary {
				--iron-icon-height: 30px;
                --iron-icon-width: 30px;
				padding-right: 5px;
			}
			.icon-lead {
				--iron-icon-height: 100px;
                --iron-icon-width: 100px;
				padding-right: 15px;
			}
			.info-body {
				font-size: 75px;
				line-height: 125%;
				text-wrap: wrap;
				/* Chromism */
				white-space: normal;
				padding-right: 10px;
			}
		</style>
        <div id="content"> <!--DON'T REMOVE THIS DIV OTHERWISE ANIMATION BREAKS JUST TRUST ME OKAY-->
            <div id="wipe-outer">
                <div id="wipe-inner" class="container-fluid pl-0 pr-0">
					<div id="info" class="d-none">
						<div class="d-flex pt-2">
							<div class="flex-shrink-0">
								<div class="icon-lead">
									<iron-icon icon="icons:info"></iron-icon>
								</div>
							  </div>
							  <div class="flex-grow-1 ms-3 info-body" id="info-body">
								<b>Information system FAULT!</b>
							  </div>
						</div>
					</div>
					<div id="slides">
						<div class="is-slide is-asset-slide" style="background-color: #000">
							<!-- This slide will be over-ridden by the NodeCG Replicant slides. -->
							Slides loading (or something has gone horribly wrong...)
						</div>
					</div>
                </div>
            </div>
        </div>

	</template>

	<script src="slideshow.js"></script>
</dom-module>

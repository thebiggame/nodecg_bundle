<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="tbg-alert">
    <template>
        <style>
            :host {
                position: absolute;
            	width: 1920px;
            	height: 1080px;
            	overflow: hidden;
            	/* #3c438c */
            	color: #fff;
            }
            #alert-banner {
            	width: 100%;
            	margin: 0 auto;
    			position: relative;
  				top: 50%;
  				transform: translateY(-50%);
                right: 0;
                display: flex;
                white-space: nowrap;
                align-items: stretch
            }
            #name {
                display: flex;
                flex-direction: column;
                overflow: hidden;
                flex-grow: 1;
            }
			#name-lead {
				--iron-icon-height: 75px;
    			--iron-icon-width: 75px;
				color: red;
			}
            #name-content {
                font-size: 90px;
                font-weight: 600;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #3c438c;
                padding: 0em 0.5em 0.1em;
                flex-grow: 1;
                color: white;
                /* prep for animation */
                transform: translateY(100%);
            }
            #name-body {
                flex-shrink: 1;
                min-width: 0;
                transform-origin: left;
            }
            #borders {
                width: 100%;
                position: absolute;
                left: 0;
                bottom: 0;
                display: flex;
            }
            .border {
                height: 14px;
                background-color: #3c438c;
                width: 100%;
                /* prep for animation */
                transform: scaleX(0);
                transform-origin: left;
				border-color: #3c438c !important;
            }
            .exclaim {
				position: absolute;
                margin: auto;
				font-size: 650px;
				color: red;
				opacity: 0;
				text-align: center;
            }
            video {
                display: none;
                position: absolute;
                top: -160px;
            }
            #cover {
                position: absolute;
                width: 100%;
                height: 110px;
                bottom: 0;
                left: 0;
                background-color: #3c438c;
                transform-origin: bottom center;
                /* prepare for animation */
                transform: scaleY(0);
            }
            #alert {
        		z-index: 9001;
        		font-size: 32px;
            	font-weight: 500;
            	width: 500px;
    			background-color: #3c438c;

   				margin: 0 auto;
    			position: relative;
  				top: 50%;
  				transform: translateY(-50%);
        	}
        	#alert-body {
    			text-align: right;
    			padding-right: 20px;
    		}
        </style>
		<div id="exclaim" class="exclaim"><b>ALERT</b></div>
		<div id="alert-banner">
			<div id="name">
            	<div id="name-content">
					<iron-icon id="name-lead" icon="icons:info-outline"></iron-icon>
                	<span id="name-body"></span>
            	</div>
        	</div>

        	<div id="borders">
            	<div class="border"></div>
        	</div>


        	<div id="cover"></div>
        </div>

    </template>

    <script src="alert.js"></script>
</dom-module>

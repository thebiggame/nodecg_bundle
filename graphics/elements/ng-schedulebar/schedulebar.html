<dom-module id="tbg-schedulebar">
	<template>
        <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<link href="../bower_components/remixicon/fonts/remixicon.css" rel="stylesheet">
		
		<style>
			:host {
				position: absolute;
				width: 1920px;
				height: 1080px;
				overflow: hidden;
				/* #3c438c */
				color: #fff;
			}
			#wipe-outer {
				position: absolute;
				overflow: hidden;
				white-space: nowrap;
				top: 800px;
				left: 10px;
				right: 10px;
				bottom: 110px;
				background-color: #fff;
				border-top: solid #fff 5px;
				border-bottom: solid #fff 5px;
				border-left: solid #fff 20px;
				border-right: solid #fff 5px;
				border-radius: 0px 150px 150px 0px;
			}
			#wipe-inner {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				font-size: 35px;
				color: white;
				/* Darker tBG color. */
				background-color: #262a5a;
				overflow: hidden;
			}
			#wipe-title {
				font-size: 45px;
				font-weight: 300;
				font-family: "Arial Black", "Arial Bold", Gadget, sans-serif;
				text-shadow: rgba(0,0,0, 0.5) 0 0 20px;
				background-color: #5762d7;
				border-right: solid #fff 2px;
			}
			.box-elem {
				height: 160px;
				border-left: solid #fff 2px;
				padding-left: 5px;
				padding-right: 5px;
				min-width: 300px;
			}
			.box-elem-sched-now {
				border-right: solid #fff 5px;
			}
			.schedule-data {
				flex-wrap: nowrap !important;
			}
			.box-border-left {
				border-left: solid #303030 1px;
			}
			.event-num {
				color: goldenrod;
				font-family: "Arial Black", sans-serif;
			}
			.icon-primary {
				--iron-icon-height: 30px;
                --iron-icon-width: 30px;
				padding-right: 5px;
			}
			.icon-lead {
				--iron-icon-height: 100px;
                --iron-icon-width: 100px;
				padding-right: 15px;
			}
			.info-body {
				font-size: 45px;
				line-height: 125%;
				text-wrap: wrap;
				/* Chromism */
				white-space: normal;
			}
			.box-clock {
				font-family: "Arial Black",  "Arial Bold", Gadget, sans-serif;
				font-weight: 500;
				font-size: 45px;
				display: inline;
			}
			.day-trail {
				font-size: 25px;
				color: #909090;
				padding-right: 5px;
			}

			.is-message {
				position: absolute;
				width: 100%;
				height: 100%;
				background-size: cover;
				background-position: center;
				padding-left: 5px;
			}

			.icon-message {
				margin-top: -10px;
				margin-bottom: -10px;
			} 

			.anim-wiggle {
				animation: wobble 1s infinite;
				display: inline-block;
			}

			.is-message p {
				display: inline-block;
			}
			
			#day-box {
				font-size:40px;
			}
			#now-body {
				font-size: 75px;
				font-weight: 700;
			}
			#schedule {
				padding-top: 10px;
				padding-left: 10px;
			}

			/*
			.icon-bw {
				--iron-icon-height: 30px;
                --iron-icon-width: 30px;
			}
			.bw-trail {
				font-size: 15px;
				color: #909090;
				padding-left: 2px;
				vertical-align:bottom;
			}
			*/

			.icon-bw {
				font-size: 25px;
			} 
			.bw-trail {
				font-size: 15px;
				color: #909090;
				padding-left: 2px;
				vertical-align:bottom;
			}
			.day-trail {
				font-size: 25px;
				color: #909090;
				padding-left: 2px;
				vertical-align:bottom;
			}
			.bw-content {
				font-size: 25px;
			}
			.bw-high-anim {
				color: rgb(255, 127, 127);
				animation: tilt-shaking 0.15s infinite;
				transition: color 2s ease-in-out;
			}
			@keyframes tilt-shaking {
				0% { transform: translate(0, 0) rotate(0deg); }
				25% { transform: translate(1px, 1px) rotate(5deg); }
				50% { transform: translate(0, 0) rotate(0eg); }
				75% { transform: translate(-1px, 1px) rotate(-5deg); }
				100% { transform: translate(0, 0) rotate(0deg); }
			}
			@keyframes wobble {
				0% { transform: rotate(-5deg); }
				50% { transform: rotate(5deg); }
				100% { transform: rotate(-5deg); }
			}
			.event-trail {
				font-size: 30px;
				font-weight: 300;
				padding-right: 10px;
				font-family: "Arial Bold", Gadget, sans-serif;
			}
			#next-body {
				font-size: 50px;
				font-weight: 500;
			}
			#wipe-next {
				margin-top: -20px;
			}
			.sponsor-boxo > .img-fluid {
				max-height: 40px;
			}
			#music-box > .img-fluid {
				max-height: 20px;
			}
			#sched-now-box {
				max-width: 500px;
				min-width: 400px;
			}
			.schedule-header {
				line-height: 1.25
			}
			.schedule-content {
				white-space: pre-wrap;
				word-wrap: break-word;
			}
		</style>
        <div id="content"> <!--DON'T REMOVE THIS DIV OTHERWISE ANIMATION BREAKS JUST TRUST ME OKAY-->
            <div id="wipe-outer">
                <div id="wipe-inner" class="container-fluid">
                    <div id="schedule-data" class="row schedule-data">
						<div id="sched-now-box" class="d-flex flex-column box-elem box-elem-sched-now bg-dark">
							<div class="d-flex align-items-center mt-n1 schedule-header">
								<i class="icon-lead ri-calendar-todo-line pr-0"></i>
								<i class="icon-lead ri-arrow-right-line pr-1"></i>
								<div id="sched-now-time" class="alert alert-secondary px-1 py-0 m-0">[[nextTime]]</div>
							</div>
							<div class="d-flex">
								<p id="sched-now-content" class="d-flex-shrink-1 px-2 schedule-content">[[nextTitle]]</p>
							</div>
                        </div>
						<div id="sched-next-box" class="d-flex flex-fill">
							<template is="dom-repeat" items="{{schedUpcoming}}">
								<div class="is-sched-item box-elem">
									<div class="d-flex align-items-center mt-n1 mr-5 schedule-header">
										<i class="ri-calendar-schedule-line pr-2 text-muted"></i>
										<div class="alert alert-secondary px-1 py-0 m-0">[[_formatTime(item.ts_start)]]</div>
									</div>
									<div class="d-flex">
										<p class="d-flex-shrink-1 px-2 schedule-content">[[item.title]]</p>
									</div>
								</div>
							</template>
                        </div>
                    </div>
                </div>
            </div>
        </div>

	</template>

	<script src="schedulebar.js"></script>
</dom-module>

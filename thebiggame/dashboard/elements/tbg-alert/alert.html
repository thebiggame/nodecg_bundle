<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">

<dom-module id="tbg-alert">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-button {
                margin: 0;
                width: 50%;
                height: 60px;
                line-height: 1;
                font-size: 24px;
                font-weight: bold;
                color: white;
                text-align: center;
            }
            #start {
                --paper-button: {
                    background-color: #5BA664;
                };
            }
            #stop {
                --paper-button: {
                    background-color: #C9513E;
                };
            }
        </style>

        <div id="container">
            <div>
                <paper-input id="alertDataInput" label="Title" always-float-label value="[[alertData]]" on-change="_updateReplicants"></paper-input>
            </div>

            <div>
                <paper-toggle-button id="alertFlairInput" checked="[[alertFlair]]" on-change="_updateReplicants">Show Flair</paper-toggle-button>
                <paper-toggle-button id="alertDelayInput" checked="[[alertDelay]]" on-change="_updateReplicants">Add 5s Delay</paper-toggle-button>
            </div>

            <div>
                <paper-button id="start" raised on-click="arm">
                    Show Alert
                </paper-button>
                <paper-button id="stop" raised on-click="disarm">
                    Close
                </paper-button>
            </div>

        </div>
    </template>
    <script src="alert.js"></script>
</dom-module>

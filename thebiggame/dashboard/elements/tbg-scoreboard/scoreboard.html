<link rel="import" href=../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html>
<link rel="import" href=../../../bower_components/iron-icons/av-icons.html>
<link rel="import" href=../../../bower_components/iron-icons/image-icons.html>
<link rel="import" href=../../../bower_components/paper-button/paper-button.html>
<link rel="import" href=../../../bower_components/paper-input/paper-input.html>

<dom-module id="tbg-scoreboard">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-button {
                min-width: 0;
            }
            paper-input {
                --paper-input-container: {
                    padding-top: 0;
                }
            }
            paper-button {
                min-width: 0;
            }
            #start {
                --paper-button: {
                    background-color: #5BA664;
                };
            }
            #stop {
                --paper-button: {
                    background-color: #C9513E;
                };
            }
        </style>

        <div id="container">
            <paper-input id="title" label="Title" value="{{sTitle}}" on-change="_updateReplicants" always-float-label></paper-input>

            <paper-input id="data1" label="Team 1" value="{{s1_name}}" on-change="_updateReplicants" always-float-label></paper-input>
            <paper-input id="data2" label="Team 2" value="{{s2_name}}" on-change="_updateReplicants" always-float-label></paper-input>

            <paper-input id="data1score" type="number" label="1 Score" value="{{s1_score}}" on-change="_updateReplicants"always-float-label></paper-input>
            <paper-input id="data2score" type="number" label="2 Score" value="{{s2_score}}" on-change="_updateReplicants" always-float-label></paper-input>

            <div class="layout horizontal">
                <paper-button id="1plus" class="nodecg-success flex" raised on-tap="incrementTeam1Score" style="margin-left: 0;">
                    <iron-icon icon="image:exposure-plus-1"></iron-icon>
                </paper-button>

                <paper-button id="1minus" class="nodecg-danger flex" raised on-tap="decrementTeam1Score" style="margin-right: 0;">
                    <iron-icon icon="image:exposure-neg-1"></iron-icon>
                </paper-button>
            </div>

            <div class="layout horizontal">
                <paper-button id="2plus" class="nodecg-success flex" raised on-tap="incrementTeam2Score" style="margin-left: 0;">
                    <iron-icon icon="image:exposure-plus-1"></iron-icon>
                </paper-button>

                <paper-button id="2minus" class="nodecg-danger flex" raised on-tap="decrementTeam2Score" style="margin-right: 0;">
                    <iron-icon icon="image:exposure-neg-1"></iron-icon>
                </paper-button>
            </div>

            <div class="layout horizontal">
                <paper-button id="start" class="flex" raised on-tap="start" style="margin-left: 0;">
                    <iron-icon icon="av:play-arrow"></iron-icon>
                </paper-button>

                <paper-button id="stop" class="flex" raised on-tap="stop" disabled style="margin-right: 0;">
                    <iron-icon icon="av:stop"></iron-icon>
                </paper-button>
            </div>
        </div>
    </template>
    <script src="scoreboard.js"></script>
</dom-module>

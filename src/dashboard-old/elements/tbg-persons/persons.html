<link rel="import" href=../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html>
<link rel="import" href=../../../bower_components/iron-icons/av-icons.html>
<link rel="import" href=../../../bower_components/paper-button/paper-button.html>
<link rel="import" href=../../../bower_components/paper-input/paper-input.html>

<dom-module id="tbg-persons">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-button {
                min-width: 0;
            }
            paper-input {
                --paper-input-container: {
                    padding-top: 0;
                }
            }
            #start {
                --paper-button: {
                    background-color: #5BA664;
                };
            }
            #stop {
                --paper-button: {
                    background-color: #C9513E;
                };
            }
        </style>

        <div id="container">
            <paper-input id="pData1" label="Person 1" always-float-label value="[[pData_p1]]" on-change="_updateReplicants"></paper-input>
            <paper-input id="pData1desc" label="Person 1 Description" always-float-label value="[[pData_p1_desc]]" on-change="_updateReplicants"></paper-input>

            <paper-input id="pData2" label="Person 2" always-float-label value="[[pData_p2]]" on-change="_updateReplicants"></paper-input>
            <paper-input id="pData2desc" label="Person 2 Description" always-float-label value="[[pData_p2_desc]]" on-change="_updateReplicants"></paper-input>

            <paper-input id="pData3" label="Person 3" always-float-label value="[[pData_p3]]" on-change="_updateReplicants"></paper-input>
            <paper-input id="pData3desc" label="Person 3 Description" always-float-label value="[[pData_p3_desc]]" on-change="_updateReplicants"></paper-input>

            <div class="layout horizontal">
                <paper-button id="start" class="flex" raised on-tap="start" style="margin-left: 0;">
                    <iron-icon icon="av:play-arrow"></iron-icon>
                </paper-button>

                <paper-button id="stop" class="flex" raised on-tap="stop" disabled style="margin-right: 0;">
                    <iron-icon icon="av:stop"></iron-icon>
                </paper-button>
            </div>
        </div>
    </template>
    <script src="persons.js"></script>
</dom-module>

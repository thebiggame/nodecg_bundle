<link rel="import" href=../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html>
<link rel="import" href=../../../bower_components/paper-button/paper-button.html>
<dom-module id="tbg-proj-animate">
    
    <template>
        <link href="../bower_components/remixicon/fonts/remixicon.css" rel="stylesheet">
        <style>
            :host {
                display: block;
            }
            paper-button {
                min-width: 0;
            }
            #start {
                --paper-button: {
                    background-color: #5BA664;
                };
            }
            #stop {
                --paper-button: {
                    background-color: #C9513E;
                };
            }
        </style>

        <div id="container">
            <div class="layout horizontal">
                <paper-button id="start" class="flex" raised on-tap="start" style="margin-left: 0;">
                    <i class="ri-play-fill"></i> Show
                </paper-button>

                <paper-button id="stop" class="flex" raised on-tap="stop" disabled style="margin-right: 0;">
                    <i class="ri-stop-fill"></i> Hide
                </paper-button>
            </div>
        </div>
    </template>
    <script src="proj-animate.js"></script>
</dom-module>

<link rel="import" href=../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html>
<link rel="import" href=../../../bower_components/iron-icons/av-icons.html>
<link rel="import" href=../../../bower_components/paper-button/paper-button.html>
<link rel="import" href=../../../bower_components/paper-input/paper-input.html>

<dom-module id="tbg-lowerthird">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-button {
                min-width: 0;
            }
            #start {
                --paper-button: {
                    background-color: #5BA664;
                };
            }
            #stop {
                --paper-button: {
                    background-color: #C9513E;
                };
            }
        </style>

        <div id="container">
            <paper-input id="ltData" label="Text" always-float-label value="[[ltData]]" on-change="_updateReplicants"></paper-input>

            <div class="layout horizontal">
                <paper-button id="start" class="flex" raised on-tap="start" style="margin-left: 0;">
                    <iron-icon icon="av:play-arrow"></iron-icon>
                </paper-button>

                <paper-button id="stop" class="flex" raised on-tap="stop" disabled style="margin-right: 0;">
                    <iron-icon icon="av:stop"></iron-icon>
                </paper-button>
            </div>
        </div>
    </template>
    <script src="lowerthird.js"></script>
</dom-module>

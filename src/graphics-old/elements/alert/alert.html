<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">

<dom-module id="tbg-alert">
	<template>
        <link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
		<style>
			:host {
				position: absolute;
				width: 1920px;
				height: 1080px;
				overflow: hidden;
				/* #3c438c */
				color: #fff;
			}
			#wipe-outer {
				position: absolute;
				overflow: hidden;
				white-space: nowrap;
				top: 500px;
				/* left: 100px; */
				right: 100px;
				bottom: 400px;
				background-color: #fff;
				border-top: solid #fff 5px;
				border-bottom: solid #fff 5px;
				border-left: solid #fff 20px;
				border-right: solid #fff 5px;
				border-radius: 0px 150px 150px 0px;
                /*  Prepare for animation */
                margin-right: 100%;
                left: "-50px"
			}
			#wipe-inner {
				position: absolute;
				top: 0;
				left: 0;
				right: 0;
				bottom: 0;
				color: white;
				background-color: #3c438c;
				overflow: hidden;
                /*  Prepare for animation */
                margin-right: 100%;
			}
			#name-content {
				font-size: 75px;
				font-weight: 700;
                font-family: "Arial", sans-serif;
			}
            #banner-icon {
                --iron-icon-height: 160px;
                --iron-icon-width: 160px;
                color: red;
                filter: drop-shadow( 10px 3px 10px rgba(0, 0, 0, .7));
            }
            .exclaim {
				position: absolute;
                margin: auto;
				font-size: 33em;
                font-family: "Arial Black", sans-serif;
				color: red;
                text-shadow: 0px 10px 10px #000;
				opacity: 0;
				text-align: center;
            }
		
		</style>
        
        <div id="content"> <!--DON'T REMOVE THIS DIV OTHERWISE ANIMATION BREAKS JUST TRUST ME OKAY-->
            <div id="wipe-outer">
                <div id="wipe-inner" class="container-fluid">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon">
                            <iron-icon id="banner-icon" icon="icons:report"></iron-icon>
                        </div>
                        <div id="wipe-now" class="pl-3">
                            <div id="name">
                                <div id="name-content">Test Content</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="exclaim" class="exclaim"><b>ALERT</b></div>

	</template>

	<script src="alert.js"></script>
</dom-module>

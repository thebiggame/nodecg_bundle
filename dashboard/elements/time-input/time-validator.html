<link rel="import" href="../../components/iron-validator-behavior/iron-validator-behavior.html">

<script>
    Polymer({
        is: 'time-validator',
        behaviors: [
            Polymer.IronValidatorBehavior
        ],
        validate: function(value) {
            // this regex validates incomplete times (by design)
            return !value || value.match(/^[0-9]{0,2}:[0-9]{0,2}:[0-9]{0,2}$/);
        }
    });
</script>

<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-container.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input-error.html">
<link rel="import" href="../time-input/time-input.html">

<dom-module id="tbg-countdown">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-button {
                min-width: 0;
            }
            #start {
                --paper-button: {
                    background-color: #5BA664;
                };
            }
            #stop {
                --paper-button: {
                    background-color: #C9513E;
                };
            }
            #countdownTimeInput {
                margin-top: -16px;
                --time-input-input-width: 40px;
                --time-input-font: {
                    font-size: 26px;
                };
            }
        </style>

        <div id="container">
            <paper-input-container id="countdownContainer" no-label-float auto-validate attr-for-value="value">
                <time-input
                        id="countdownTimeInput"
                        slot="input"
                        class="paper-input-input"
                        on-invalid-changed="_handleTimeInvalidChanged"></time-input>
                <paper-input-error slot="add-on">Invalid time</paper-input-error>
            </paper-input-container>
            <paper-input id="countdownName" label="Name" always-float-label value="[[countdownName]]"></paper-input>

            <div class="layout horizontal">
                <paper-button id="start" class="flex" raised on-tap="start" style="margin-left: 0;">
                    <iron-icon icon="av:play-arrow"></iron-icon>
                </paper-button>

                <paper-button id="stop" class="flex" raised on-tap="stop" disabled style="margin-right: 0;">
                    <iron-icon icon="av:stop"></iron-icon>
                </paper-button>
            </div>

        </div>
    </template>
    <script src="countdown.js"></script>
</dom-module>

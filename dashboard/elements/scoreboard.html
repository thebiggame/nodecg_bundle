<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="import" href=../../bower_components/iron-flex-layout/iron-flex-layout-classes.html>
    <link rel="import" href=../../bower_components/iron-icons/av-icons.html>
	<link rel="import" href=../../bower_components/iron-icons/image-icons.html>
    <link rel="import" href=../../bower_components/paper-button/paper-button.html>
    <link rel="import" href=../../bower_components/paper-input/paper-input.html>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
		body {
			display: flex;
			flex-direction: column;
			margin-top: 0;
		}
		paper-input {
			--paper-input-container: {
				padding-top: 0;
			}
		}
        paper-button {
            min-width: 0;
        }
    </style>
</head>
<body class="layout">

	<paper-input id="title" label="Title" always-float-label></paper-input>

    <paper-input id="data1" label="Person 1" always-float-label></paper-input>
	<paper-input id="data2" label="Person 2" always-float-label></paper-input>

	<paper-input id="data1score" label="1 Score" always-float-label></paper-input>
	<paper-input id="data2score" label="2 Score" always-float-label></paper-input>

	<div class="layout horizontal">
        <paper-button id="1plus" class="nodecg-success flex" raised style="margin-left: 0;">
            <iron-icon icon="image:exposure-plus-1"></iron-icon>
        </paper-button>

        <paper-button id="1minus" class="nodecg-danger flex" raised style="margin-right: 0;">
            <iron-icon icon="image:exposure-neg-1"></iron-icon>
        </paper-button>
    </div>

	<div class="layout horizontal">
        <paper-button id="2plus" class="nodecg-success flex" raised style="margin-left: 0;">
            <iron-icon icon="image:exposure-plus-1"></iron-icon>
        </paper-button>

        <paper-button id="2minus" class="nodecg-danger flex" raised style="margin-right: 0;">
            <iron-icon icon="image:exposure-neg-1"></iron-icon>
        </paper-button>
    </div>

    <div class="layout horizontal">
        <paper-button id="start" class="nodecg-success flex" raised disabled style="margin-left: 0;">
            <iron-icon icon="av:play-arrow"></iron-icon>
        </paper-button>

        <paper-button id="stop" class="nodecg-danger flex" raised disabled style="margin-right: 0;">
            <iron-icon icon="av:stop"></iron-icon>
        </paper-button>
    </div>

    <script src="scoreboard.js"></script>
</body>
</html>

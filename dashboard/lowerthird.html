<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="import" href=../bower_components/iron-flex-layout/iron-flex-layout-classes.html>
    <link rel="import" href=../bower_components/iron-icons/av-icons.html>
    <link rel="import" href=../bower_components/paper-button/paper-button.html>
    <link rel="import" href=../bower_components/paper-input/paper-input.html>
    <style is="custom-style" include="iron-flex iron-flex-alignment">
		body {
			display: flex;
			flex-direction: column;
			margin-top: 0;
		}
		paper-input {
			--paper-input-container: {
				padding-top: 0;
			}
		}
        paper-button {
            min-width: 0;
        }
    </style>
</head>
<body class="layout">

    <paper-input id="dataName" label="Data" always-float-label></paper-input>

    <div class="layout horizontal">
        <paper-button id="start" class="nodecg-success flex" raised disabled style="margin-left: 0;">
            <iron-icon icon="av:play-arrow"></iron-icon>
        </paper-button>

        <paper-button id="stop" class="nodecg-danger flex" raised disabled style="margin-right: 0;">
            <iron-icon icon="av:stop"></iron-icon>
        </paper-button>
    </div>

    <script src="lowerthird.js"></script>
</body>
</html>
